<!-- 
Γράψτε μία συνάρτηση με το όνομα `longestWord` η οποία να δέχεται έναν 
πίνακα με αλφαριθμητικά και να επιστρέφει το
μεγαλύτερο από αυτά.


Για να την ελέγξετε, μπορείτε να χρησιμοποιήσετε τον κώδικα 
του παραδείγματος 4 (από τα ClassScripts) και συγκεκριμένα
τα κομμάτι εκείνο που ζητά επαναληπτικά τιμές από το χρήστη και τις αποθηκεύει σε πίνακα. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word</title>
</head>
<body>
    <script>
        'use strict';

        let max = 0 , position = 0;

        const names = [];

        while (true) {
            const input = prompt('Enter Name:');

            if (input === '' || input === null) break;  // !input

            names.push(input);
        }


        const longestWord = ([a]) => {
            for (let i = 0; i < a.length; i++) {
                if (a[i].length >= max) {
                    max = a[i].length;
                    position = i;
                }
            }       
            return a[position];
        };

        console.log(longestWord([names]));
        
        //Marios Tsioutsis
    </script>
</body>
</html>
