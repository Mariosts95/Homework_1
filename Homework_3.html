<!-- Δημιουργήστε ένα script (μέσα σε μια HTML σελίδα) που:
1.Αποθηκεύει σε δύο σταθερές τα username και password του χρήστη admin.
2.Ζητάει από το χρήστη να εισάγει τα δικά του username και password.
3.Ελέγχει αν τα στοιχεία του χρήστη συμπίπτουν με αυτά του admin και σε αυτή την περίπτωση εμφανίζει (μέσα στο σώμα της σελίδας) το μήνυμα "Wellcome Admin".
4.Στην αντίθετη περίπτωση εμφανίζει alert με το μήνυμα "Unauthorized access!". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        "use strict";

        const username = "admin";
        const password = "another1234password";

        let username1 = prompt("Username:");

        if (username1 != "admin") {
            alert ("Could not find user");
        } else if (username1 == username) {
            let password1 = prompt("Password:");
            if (password1 == password){
                document.write ("Wellcome Admin!");
            } else {
                alert ("Unauthorized access!");
            }
        }
        // Marios Tsioutsis
    </script>
</body>
</html>
