<!-- Δημιουργήστε ένα script (μέσα σε μια HTML σελίδα) που:
1.Ρώτα το χρήστη αν είναι παντρεμένος, με χρήση της confirm.
2.Ρώτα για τον αριθμό των παιδιών που έχει (είτε είναι παντρεμένος είτε όχι)
3.Με χρήση της εντολής switch, τον κατατάσσει σε μια από τις κατηγορίες:
    'χωρίς παιδιά', 'Με ένα παιδί', 'Με δύο παιδιά', 'Τρίτεκνος' ή ΄Πολύτεκνος΄(για 4+ παιδιά).
4.Βάσει των δύο παραπάνω, εμφανίζει ένα μήνυμα της μορφής:
    'Ανύπαντρος & Με ένα παιδί' ή 'Παντρεμένος & Τρίτεκνος' κ.λπ. --> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Married</title>
</head>
<body>
    <script>
        "use strict";
        let kids_number = 0;
        let married = confirm("Are you married?\nIf yes press OK, if no press Cancel.");
        let kids = confirm("Do you have kids?\nIf yes press OK, if no press Cancel.");

        if (kids == true){
            kids_number = parseInt(prompt("How many kids do you have?"));
        } else {
            kids_number = 0;
        }
        if (kids_number >= 0) {
            switch (kids_number) {
                case 0:
                    status = "with no kids.";
                break;
                case 1:
                    status = "with one kid.";
                break;
                case 2:
                    status = "with two kids.";
                break;
                case 3:
                    status = "with three kids.";
                break;
                default:
                    status = "with many kids"
                break;
            }
                if (married == true){
                alert("Married " + status);
            }
                else {
                alert("Not married " + status);
                }
        }
    // Marios Tsioutsis
    </script>
</body>
</html>
