        <script>
            'use strict';

            const input = prompt('Please, enter your username');

            function containsNotAllowedChars(validation) {
                let notvalid = false;
                const notAllowedChars = ['<', '>', '@', '#'];
                validation = input.split('');
                    for (let i = 0; i < notAllowedChars.length; i++) {
                        if (validation.indexOf(notAllowedChars[i]) !== -1) {
                            notvalid = true;
                            break;
                        }
                    }
                return notvalid;
            }
