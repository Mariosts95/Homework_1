<!-- Δημιουργήστε μια HTML σελίδα που να:
1. Ζητάει την ακτίνα ενός κύκλου
2. Υπολογίζει την περίμετρο και το εμβαδό του κύκλου
3. Εμφανίζει στον browser ( με χρήση της alert) τα δύο αποτελέσματα
Περίμετρος = 2 · π · R
Εμβαδό = π · R^2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
</head>
<body>
    <script>
        "use strict";

        let R = prompt("Give me the radius");
        let Perimeter = ( 2 * Math.PI * R);
        let Area = ( Math.PI * R ** 2)
        console.log( Perimeter);
        console.log( Area)
        document.write ( "Perimeter is:" + Perimeter + " <br/>");
        document.write ( "The Area is:" + Area);
       
        // Marios Tsioutsis
    </script>
</body>
</html>
